<body>

                    </div>
                    <!-- ÎπÑÎ∞ÄÎ≤àÌò∏ ÏûÖÎ†• -->

                        <img src="./img/icon_lock.png" alt="Lock Icon" style="width: 15px; height: 20px; margin-left: 3px; margin-right: 3px;">
                        <input type="password" id="userPw" placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî."                         
                        style="flex: 1; height: 20px; border-radius: 5px; border: 1px solid #ccc; padding: 10px; background-color: #8f8d8d42;">
                    </div>
                    <!-- Ïù¥Î¶Ñ ÏûÖÎ†• -->
                    <div class="InputName" style="display: flex; align-items: center; gap: 10px; margin-bottom: 20px;">
                        <img src="./img/icon_user.png" alt="User Icon" style="width: 20px; height: 20px;">

                        style="flex: 1; height: 20px; border-radius: 5px; border: 1px solid #ccc; padding: 10px; background-color: #8f8d8d42;">
                    </div>
                    <!-- Ïù¥Î©îÏùº ÏûÖÎ†• -->
                    <div class="InputEmail" style="display: flex; align-items: center; gap: 10px; margin-bottom: 20px;">
                        <img src="./img/icon_mail.png" alt="Mail Icon" style="width: 17px; height: 15px; margin-left: 3px;">
                        <input type="email" id="userEmail" placeholder="Ïù¥Î©îÏùºÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî." 
                        style="flex: 1; height: 20px; border-radius: 5px; border: 1px solid #ccc; padding: 10px; background-color: #8f8d8d42;">
                    </div>
                    <!-- Ï†ÑÌôîÎ≤àÌò∏ ÏûÖÎ†• -->
                    <div class="InputPhone" style="display: flex; align-items: center; gap: 10px; margin-bottom: 20px;">
                        <img src="./img/icon_phone.png" alt="Phone Icon" style="width: 15px; height: 15px; margin-left: 3px;">
                        <input type="tel" id="userTel" placeholder="Ï†ÑÌôîÎ≤àÌò∏Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî." 
                        style="width: 120%; height: 20px; border-radius: 5px; border: 1px solid #ccc; padding: 10px; background-color: #8f8d8d42;">
                    </div>
                    <!-- ÌöåÏõêÍ∞ÄÏûÖ Î≤ÑÌäº -->
                    <div class="BtnSignup" style="position: relative; z-index: 10;">
                        <button id='signUpBtn' style="flex: 1; width: 110px; height: 35px; background: #6d211f; color: white; font-weight: bold; border: none; border-radius: 5px;">
                            SIGN UP
                        </button>
                    </div>
                </div>    
        </div>
    </div>

    <script>
        document.querySelector('#signUpBtn').addEventListener('click', async (e) => {
          e.preventDefault(); // Ìèº Ï†ÑÏÜ° Î∞©ÏßÄ
      
          const userId = document.querySelector('#userId').value;
          const userPw = document.querySelector('#userPw').value;
          const userName = document.querySelector('#userName').value;
          const userEmail = document.querySelector('#userEmail').value;
          const userTel = document.querySelector('#userTel').value;
      
          try {
            const res = await fetch('/api/signup', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ userId, userPw, userName, userEmail, userTel })
            });
      
            const data = await res.json();
            if (data.success) {
              alert('üéâ ÌöåÏõêÍ∞ÄÏûÖÏù¥ ÏôÑÎ£åÎêòÏóàÏäµÎãàÎã§!');
              location.href = '/login.html';
            } else {
              alert('‚ö†Ô∏è ' + data.message);
            }
          } catch (err) {
            alert('‚ùå ÏÑúÎ≤Ñ Ïò§Î•ò: ' + err.message);
          }
        });
      
        // Î©îÏù∏ÌôîÎ©¥ Ïù¥Îèô
        document.querySelector('.CurtainCallGuide').addEventListener('click', () => {
          window.location.href = 'Main.html';
        });
      </script>
      

</body>
